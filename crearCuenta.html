<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AinboFlora - Registro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Css/crearCuenta.css">
  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 image-section">
        <div class="ainboflora-logo">AinboFlora.</div>
        <img src="image/gerberas.webp" alt="Plantas y flores">
        <div class="content-container">
          <h2>Forma parte de nuestra comunidad</h2>
          <p>Únete a AinboFlora y transforma tu hogar con la belleza natural de nuestras plantas.</p>
        </div>
      </div>
      
      <div class="col-md-6 register-section">
        
        <div class="form-container">
          <h3 class="form-subtitle">Tu cuenta personal</h3>
          
          <form id="register-form">
            <div class="form-row">
              <div class="form-group">
                <input type="text" name="Nombre" class="form-control" placeholder="Nombre" required>
              </div>
              <div class="form-group">
                <input type="text" name="Apellido" class="form-control" placeholder="Apellido" required>
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Correo electrónico" required>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" placeholder="Número de celular" required>
              </div>
            </div>
            
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            
            
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label terms-text" for="terms">
                  Acepto todos los <a href="#" class="terms-link">Términos</a> y <a href="#" class="terms-link">Políticas de privacidad</a>
                </label>
              </div>
            </div>
            
            <a type="submit" class="btn-create"  href="Login.html">Crear una cuenta</a>
          </form>
          
          <div class="login-link">
            ¿Ya tienes una cuenta? <a href="Login.html">Iniciar sesión</a>
          </div>
          
          <div class="divider">
            <span>O regístrate con</span>
          </div>
          
          <div class="social-buttons">
            <button class="social-button">
              <img src="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" alt="Facebook">
            </button>
            <button class="social-button">
              <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google">
            </button>
            <button class="social-button">
              <img src="https://cdn-icons-png.flaticon.com/128/25/25345.png" alt="Apple">
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
